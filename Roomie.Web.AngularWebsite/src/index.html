<html ng-app="roomie.app">
  <head>
    <title>Roomie</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="theme-color" content="#4d007f">
    <meta name="msapplication-navbutton-color" content="#4d007f">
    <meta name="apple-mobile-web-app-status-bar-style" content="#4d007f">
    <style type="text/css">
      html
      {
        font-family: Sans-Serif;
        overflow-y: scroll;
      }

      body
      {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <roomie-app>
    </roomie-app>
    <div id="loading-screen">
      <div class="vertical-support"></div>
      <div class="centered-content">
        <div class="text">
          <noscript>seriously?</noscript>
        </div>
        <div class="indicators">
          <noscript>did 2010 happen yet?  take off your tinfoil hat, enable JavaScript, and rejoin civilization.</noscript>
        </div>
      </div>
      <style type="text/css">
        #loading-screen
        {
          text-align: center;
          font-family: sans-serif;
          color: white;
          background-color: #4d007f;
        }

        #loading-screen > *
        {
          display: inline-block;
          vertical-align: middle;
        }

        #loading-screen .text
        {
          font-size: 200%;
          font-weight: bold;
        }

        #loading-screen > .vertical-support
        {
          height: 100%;
        }

        #loading-screen > style,
        #loading-screen > script
        {
          display: none
        }
      </style>
      <script type="text/javascript">
        (function () {
          var text = document.getElementById('loading-screen').getElementsByClassName('text')[0];
          text.appendChild(document.createTextNode('loading'));
        })();
      </script>
    </div>
    <script type="text/javascript" src="/content/scripts/libraries/lodash-3.4.0.min.js"></script>
  </body>
</html>
