<div
  class="thermostat-controls"
  >
  <thermostat-single-temperature-controls
    label="Heat"
    set="setHeat"
    temperature="setpoints.heat"
    mode="core.mode"
    toggle="toggleHeat"
    active="core.mode === 'heat' || core.mode ==='auto'"
    >
  </thermostat-single-temperature-controls>
  <thermostat-single-temperature-controls
    label="Current"
    temperature="temperature"
    >
  </thermostat-single-temperature-controls>
  <thermostat-single-temperature-controls
    label="Cool"
    set="setCool"
    temperature="setpoints.cool"
    mode="core.mode"
    toggle="toggleCool"
    active="core.mode === 'cool' || core.mode ==='auto'"
    >
  </thermostat-single-temperature-controls>
</div>
